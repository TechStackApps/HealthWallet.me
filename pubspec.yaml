name: health_wallet
description: "Fasten Health Wallet"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.5

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Routing
  auto_route: ^7.8.4

  # Network
  dio: ^5.4.1
  connectivity_plus: ^5.0.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3

  # Firebase
  # firebase_core: ^3.12.1
  # firebase_auth: ^5.5.1
  # firebase_crashlytics: ^4.3.4
  # firebase_messaging: ^15.2.4

  # UI
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.3.8
  flutter_launcher_icons: ^0.14.3
  liquid_glass_renderer: ^0.1.1-dev.9

  # Utils
  intl: ^0.20.2
  logger: ^2.0.2+1
  path_provider: ^2.1.2
  equatable: ^2.0.7
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  custom_lint: ^0.7.0
  bloc_lint: ^0.1.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2
  flutter_gen_runner: ^5.4.0
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/icons/
    - assets/favIcons/


flutter_gen:
  output: lib/gen
  line_length: 80

  integrations:
    flutter_svg: true

